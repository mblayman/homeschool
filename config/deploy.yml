service: homeschool
image: mblayman/homeschool

servers:
  web:
    - 174.138.127.127
  worker:
    hosts:
      - 174.138.127.127
    cmd:
      python /app/manage.py run_huey

proxy:
  app_port: 8000
  healthcheck:
    # Try it.
    interval: 10
    # The db migration might make the app take longer to boot up
    # so provide more time before failing the health check.
    timeout: 60
#   host: www.theschooldesk.app
#   ssl: true

registry:
  username: mblayman
  password:
    - KAMAL_REGISTRY_PASSWORD

builder:
  arch: amd64

env:
  clear:
    # FIXME: This should be updated when there is an actual host and not just an IP.
    # What does the value need to be for this work with the healthcheck?
    # What host does the healthcheck use in its request?
    ALLOWED_HOSTS: '*'
    # ALLOWED_HOSTS: '.theschooldesk.app'
    DB_DIR: /var/db
    # Make sure we never accidentally set DEBUG to True for production.
    DEBUG: "False"
    PYTHONUNBUFFERED: "1"
  secret:
    - SECRET_KEY
    - AWS_ACCESS_KEY_ID
    - AWS_SECRET_ACCESS_KEY
    - DJSTRIPE_WEBHOOK_SECRET
    - HASHID_FIELD_SALT
    - ROLLBAR_ACCESS_TOKEN
    - SECRET_KEY
    - SENDGRID_API_KEY
    - SENTRY_DSN
    - SLACK_WEBHOOK
    - STRIPE_LIVE_PUBLISHABLE_KEY
    - STRIPE_LIVE_SECRET_KEY
    - STRIPE_TEST_PUBLISHABLE_KEY
    - STRIPE_TEST_SECRET_KEY

aliases:
  shell: app exec --interactive --reuse "bash"
  ssh: server exec --interactive "bash"

volumes:
 - "/var/db:/var/db"

{% extends "app_base.html" %}
{% load static %}

{% block head_title %}PDFs Dashboard{% endblock %}

{% block main %}
  <h1 class="font-extralight text-2xl text-blue-900 mb-8">
    PDFs Dashboard
  </h1>

  <div class="mb-2">
    <h2>Resource Report</h2>
    <form method="POST" action="{% url 'office:pdfs:resource' %}">
      {% csrf_token %}
      <input type="text" name="enrollment_id" class="border">
      <input type="submit" value="Generate">
    </form>
  </div>

{% endblock %}

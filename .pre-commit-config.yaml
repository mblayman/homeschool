repos:
- repo: https://github.com/asottile/pyupgrade
  rev: v2.31.0
  hooks:
  - id: pyupgrade
    args:
      - "--py39-plus"
- repo: https://github.com/psf/black
  rev: 22.1.0
  hooks:
  - id: black
- repo: https://github.com/PyCQA/isort
  rev: 5.10.1
  hooks:
  - id: isort
- repo: https://github.com/PyCQA/flake8
  rev: 4.0.1
  hooks:
  - id: flake8
- repo: https://github.com/PyCQA/bandit
  rev: 1.7.2
  hooks:
  - id: bandit
    args:
      - "-c"
      - ".bandit.yaml"

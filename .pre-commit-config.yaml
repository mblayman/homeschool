default_language_version:
  python: python3

repos:
- repo: https://github.com/adamchainz/django-upgrade
  rev: 1.22.1
  hooks:
  - id: django-upgrade
    args: [--target-version, "4.2"]
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.7.0
  hooks:
    # Run the linter.
    - id: ruff
      args: [ --fix, --unsafe-fixes ]
    # Run the formatter.
    - id: ruff-format
